# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/futbol_app_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
# Muestra las sentencias SQL generadas por Hibernate en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true # Formatea el SQL para que sea legible

